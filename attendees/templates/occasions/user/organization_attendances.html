{% extends "base.html" %}
{% load static i18n %}
{% block title %}
  leader list
{% endblock title %}

{% block extra_css %}
  <link rel="preload"
        as="style"
        href="{% static 'tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css' %}"
        onload="this.rel='stylesheet'">

  <link rel="preload"
        as="style"
        href="{% static 'select2/select2.min.css' %}"
        onload="this.rel='stylesheet'">

  <link rel="preload"
        as="style"
        href="{% static 'select2-bootstrap4-theme/select2-bootstrap4.min.css' %}"
        onload="this.rel='stylesheet'">

  <link rel="preload"
        as="style"
        href="{% static 'devextreme/dx.common.css' %}"
        onload="this.rel='stylesheet'">

  <link rel="preload"
        as="style"
        href="{% static 'devextreme/dx.light.compact.css' %}"
        onload="this.rel='stylesheet'">
{% endblock extra_css %}

{% block extra_head %}
  <script defer
          type="text/javascript"
          src="{% static 'moment.js/moment.min.js' %}"
          integrity="sha384-sIzeKWIAHvT0Vm8QbfLCqZwBG0WMCkWVAOYd/330YSNeeQ1Y57N3T9lQz5Ry/EHH">
  </script>

  <script defer
          type="text/javascript"
          src="{% static 'tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js' %}"
          integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4="
          crossorigin="anonymous">
  </script>

  <script defer
          type="text/javascript"
          src="{% static 'devextreme/dx.all.js' %}"
          integrity="sha384-98iK8PeuSLCc+1tcPVMsZT7Juh1sMcGKm1b1A0CheOwX6Meg4Ajku2x+JmbS2TpX sha512-Ik/gIwyr2yvUUUHRrX5vAPi4b6PNFjhsO4k3czdgRY1ocUoWfWAD5zYVyLEM9ssGnDzFO5CBCWkfA7m6UGATeA=="
          crossorigin="anonymous">
  </script>

  <script defer
          type="text/javascript"
          src="{% static 'select2/select2.min.js' %}"
          integrity="sha256-AFAYEOkzB6iIKnTYZOdUf9FFje6lOTYdwRJKwTN5mks="
          crossorigin="anonymous">
  </script>

  <script defer
          type="text/javascript"
          src="{% static 'js/user/organization_attendances.js' %}">
  </script>

{% endblock extra_head %}

{% block content %}

  <h3>
    My Ongoing Activities
  </h3>

  <form class="d-flex flex-wrap attendances-filter"
        data-url="{{request.get_full_path}}">

  </form>

  <div class="organization-attendances"
      data-teams-endpoint="{{teams_endpoint}}"
      data-gatherings-endpoint="{{gatherings_endpoint}}"
      data-characters-endpoint="{{characters_endpoint}}"
      data-attendings-endpoint="{{attendings_endpoint}}"
      data-attendances-endpoint="{{attendances_endpoint}}">
  </div>
{% endblock content %}

{% extends "base.html" %}
{% load static i18n %}
{% block title %}
  leader list
{% endblock title %}

{% block extra_css %}
  <link rel="preload"
        as="style"
        href="{% static 'select2/select2.min.css' %}"
        onload="this.rel='stylesheet'">

  <link rel="preload"
        as="style"
        href="{% static 'select2-bootstrap4-theme/select2-bootstrap4.min.css' %}"
        onload="this.rel='stylesheet'">

  <link rel="preload"
        as="style"
        href="{% static 'devextreme/dx.common.css' %}"
        onload="this.rel='stylesheet'">

  <link rel="preload"
        as="style"
        href="{% static 'devextreme/dx.light.compact.css' %}"
        onload="this.rel='stylesheet'">
{% endblock extra_css %}

{% block extra_head %}
  <script defer
          type="text/javascript"
          src="{% static 'devextreme/dx.all.js' %}"
          integrity="sha384-98iK8PeuSLCc+1tcPVMsZT7Juh1sMcGKm1b1A0CheOwX6Meg4Ajku2x+JmbS2TpX sha512-Ik/gIwyr2yvUUUHRrX5vAPi4b6PNFjhsO4k3czdgRY1ocUoWfWAD5zYVyLEM9ssGnDzFO5CBCWkfA7m6UGATeA=="
          crossorigin="anonymous">
  </script>

  <script defer
          type="text/javascript"
          src="{% static 'select2/select2.min.js' %}"
          integrity="sha256-AFAYEOkzB6iIKnTYZOdUf9FFje6lOTYdwRJKwTN5mks="
          crossorigin="anonymous">
  </script>

  <script defer
          type="text/javascript"
          src="{% static 'js/division/assembly/attendings.js' %}">
  </script>

{% endblock extra_head %}

{% block content %}

  <h3>
    Participation of people by groups
  </h3>

  <form class="d-flex flex-wrap attendances-filter"
        data-url="{{request.get_full_path}}">

    <div class="form-group d-flex flex-column col-5">
      <label class="control-label"
             for="filter-meets">
        Select activities(meets):
      </label>
      <div class="input-group for-select-all">
        <select class="form-control filter-meets basic-multiple is-invalid search-filters"
                data-placeholder="Select at least one meet or no results will be shown"
                data-allow-clear="true"
                id="filter-meets"
                name="meets"
                multiple="multiple">
          {% for meet in available_meets %}
            <option value="{{meet.slug}}">{{meet.display_name}}</option>
          {% endfor %}
        </select>
        <div class="input-group-append"
             title="select all items">
          <div class="input-group-text">
            <input type="checkbox"
                   autocomplete="off"
                   class="select-all">
            all
          </div>
        </div>
      </div>
    </div>

    <div class="form-group d-flex flex-column col-7">
      <label class="control-label"
             for="filter-characters">
        Select characters:
      </label>
      <div class="input-group for-select-all">
        <select class="form-control filter-characters basic-multiple search-filters"
                data-placeholder="Select at least one character or no results will be shown"
                data-allow-clear="true"
                id="filter-characters"
                name="meets"
                multiple="multiple">
          {% for character in available_characters %}
            <option value="{{character.slug}}"
                    selected="selected">
              {{character.display_name}}
            </option>
          {% endfor %}
        </select>
        <div class="input-group-append"
             title="select all items">
          <div class="input-group-text">
            <input type="checkbox"
                   autocomplete="off"
                   class="select-all">
            all
          </div>
        </div>
      </div>
    </div>

  </form>

  <div class="attendances"
      data-teams-endpoint="{{teams_endpoint}}"
      data-gatherings-endpoint="{{gatherings_endpoint}}"
      data-characters-endpoint="{{characters_endpoint}}"
      data-attendings-endpoint="{{attendings_endpoint}}"
      data-attendances-endpoint="{{attendances_endpoint}}">
  </div>
{% endblock content %}
